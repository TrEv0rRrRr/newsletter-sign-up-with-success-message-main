<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="./css/success-style.css">
</head>

<body>
  <div class="container">
    <header class="container__header">
      <img src="/assets/images/icon-success.svg" alt="Success icon">
    </header>

    <main class="container__main">
      <div class="container__main-div-h1-p">
        <h1 class="container__main-h1">
          Thanks for subscribing!
        </h1>
        <p class="container__main-p">
          A confirmation email has been sent to
          <span class="main__p-span-email"></span>
          Please open it and click the button inside
          to confirm your subscription.
        </p>
      </div>

      <button class="container__main-button" tabindex="1">
        Dismiss message
      </button>
    </main>
  </div>

  <script src="./js/success.js"></script>
</body>

</html>
