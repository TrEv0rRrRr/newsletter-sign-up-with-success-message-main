<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="./css/index-style.css">
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
</head>

<body>

  <div class="container">
    <header>
      <picture>
        <source media="(min-width: 1061px)" srcset="/assets/images/illustration-sign-up-desktop.svg">
        <img class="header__picture-img" src="/assets/images/illustration-sign-up-mobile.svg" alt="">
      </picture>
    </header>

    <main>
      <div class="main__div-principal">

        <h1>Stay updated!</h1>
        <p class="div__p-text">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <div class="div__div-list">
          <ul class="div-list__ul">
            <li class="list-ul__li">
              <img src="/assets/images/icon-list.svg" alt="">
              Product discovery and building what
              matters
            </li>
            <li class="list-ul__li">
              <img src="/assets/images/icon-list.svg" alt="">
              Measuring to ensure updates are a
              success
            </li>
            <li class="list-ul__li">
              <img src="/assets/images/icon-list.svg" alt="">
              And much more!
            </li>
          </ul>
        </div>

      </div>

      <form id="form">

        <div class="form__div-container">
          <div class="div-container__div-label-errormsg-cont">
            <label class="label" for="email">Email address</label>
            <div id="email-error-msg" class="error-msg"></div>
          </div>
          <input type="text" autocomplete="off" name="email" class="input" id="email" placeholder="email@company.com"
            tabindex="1">
        </div>
        <button tabindex="2">
          Subscribe to monthly newsletter
        </button>

      </form>
    </main>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script>
    const validate = new window.JustValidate('#form');
  </script>
  <script src="./js/index.js"></script>
</body>

</html>
